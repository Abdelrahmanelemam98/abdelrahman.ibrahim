                <div class="card">

              <div class="send-email">
                <div class="title">
                  <h2>Let`s work <span>together</span></h2>
                </div>
                <div class="form-msg">
                  <input type="text" placeholder="Name *" id="name" />
                  <input type="text" placeholder="Email *" id="email" />
                  <input
                    type="text"
                    placeholder="Your Subject *"
                    class="form-control"
                    id="subject"
                  />
                  <textarea
                    placeholder="Your Message *"
                    class="form-control"
                    cols="30"
                    rows="10"
                    id="message"
                  ></textarea>
                  <button class="btn btn-danger w-100" onclick="sendEmail()">
                    Send Message
                  </button>
                </div>
              </div>
